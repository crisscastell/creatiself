{% extends 'base.html' %}
{% block content %}
<div class="mt-20 px-6">
    <div class="flex justify-between items-center max-w-6xl mx-auto mb-4">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center">
            <i class="fas fa-heart text-pink-600 mr-2"></i> Relaciones de Pacientes
        </h2>
        <a href="{% url 'Crear_relacion' %}" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg font-semibold shadow-md transition-all">
            <i class="fas fa-plus mr-1"></i> Agregar Pareja
        </a>
    </div>

    <div class="bg-white shadow-lg rounded-2xl p-6 max-w-6xl mx-auto">
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold shadow-md hover:shadow-lg transition-all transform hover:scale-[1.01]">
                    <i class="fas fa-save mr-2"></i> Guardar Relación
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'Listar_relaciones' %}" class="text-blue-500 hover:underline transition-all">
                ← Volver a la Lista de Relaciones
            </a>
        </div>
    </div>
</div>
{% endblock %}
