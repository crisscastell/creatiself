{% extends 'base.html' %}
{% block content %}
<div class="mt-16 p-6 bg-white shadow-lg rounded-lg max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Crear Relación entre Pacientes</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar Relación</button>
    </form>

    <div class="mt-4">
        <a href="{% url 'Listar_relaciones' %}" class="text-blue-500 hover:underline">Volver a la Lista de Relaciones</a>
    </div>
</div>
{% endblock %}
