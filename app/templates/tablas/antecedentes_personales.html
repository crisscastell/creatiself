{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card antecedentes-card">
        <h2>Crear Antecedente Personal</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>
</div>

<style>
    /* Asegurar que el contenedor ocupe toda la altura de la ventana */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 100% de la altura de la ventana */
        margin: 0;
        background-color: #f2f2f2; /* Color suave para el fondo */
    }

    .antecedentes-card {
        background-color: #8E44AD; /* Color de fondo púrpura */
        color: white;
        padding: 40px;
        border-radius: 15px; /* Bordes más suaves */
        width: 100%;
        max-width: 600px; /* Ampliamos un poco el contenedor */
        box-sizing: border-box;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        transition: transform 0.3s ease-in-out; /* Efecto al hacer hover */
    }

    /* Efecto de hover en la tarjeta */
    .antecedentes-card:hover {
        transform: translateY(-5px); /* Leve levantamiento al pasar el mouse */
    }

    .antecedentes-card h2 {
        font-size: 24px;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }

    .btn {
        background-color: white;
        color: #8E44AD;
        padding: 12px 20px;
        border-radius: 30px; /* Bordes redondeados */
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-top: 20px; /* Espacio superior */
        width: 100%; /* Botón de ancho completo */
    }

    /* Efecto hover del botón */
    .btn:hover {
        background-color: #7d3c96;
        color: white;
        transform: scale(1.05); /* Efecto de aumentar ligeramente al pasar el mouse */
    }

    /* Estilo para los campos de entrada */
    input[type="text"], input[type="email"], input[type="password"], textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 16px;
        color: #333; /* Color de texto oscuro */
        background-color: #f9f9f9; /* Fondo claro para los campos */
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
        border-color: #8E44AD; /* Resaltar el borde cuando el campo está enfocado */
        outline: none;
    }

    textarea {
        resize: vertical; /* Permite redimensionar el área de texto en el eje vertical */
    }
</style>
{% endblock %}
