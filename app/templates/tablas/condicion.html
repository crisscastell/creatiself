{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card condition-card">
        <h2>Crear Condici√≥n</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>
</div>

<style>
    /* Asegurar que el contenedor ocupe toda la altura de la ventana */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
    }

    .condition-card {
        background-color: #009688; /* Teal-600 */
        color: white;
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .condition-card:hover {
        transform: translateY(-5px);
    }

    .condition-card h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .btn {
        background-color: white;
        color: #009688;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-top: 20px;
        width: 100%;
    }

    .btn:hover {
        background-color: #00796b;
        color: white;
        transform: scale(1.05);
    }

    input[type="text"], input[type="email"], input[type="password"], textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
        border-color: #009688;
        outline: none;
    }

    textarea {
        resize: vertical;
    }
</style>
{% endblock %}
