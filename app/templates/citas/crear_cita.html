{% extends 'base.html' %}

{% block title %}Registrar Cita{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-50 to-blue-50">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-8 transform transition-all hover:scale-105">
        <h1 class="text-4xl font-extrabold text-center mt-16 mb-8 text-transparent bg-clip-text bg-black">
            Registrar Cita
        </h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Paciente -->
                <div>
                    <label for="id_paciente" class="block text-sm font-semibold text-gray-700 mb-2">Paciente</label>
                    {{ form.paciente }}
                </div>
        
                <!-- Fecha -->
                <div>
                    <label for="id_fecha" class="block text-sm font-semibold text-gray-700 mb-2">Fecha</label>
                    {{ form.fecha }}
                </div>
        
                <!-- Hora -->
                <div>
                    <label for="id_hora" class="block text-sm font-semibold text-gray-700 mb-2">Hora</label>
                    {{ form.hora }}
                </div>
        
                <!-- Modalidad -->
                <div>
                    <label for="id_modalidad" class="block text-sm font-semibold text-gray-700 mb-2">Modalidad</label>
                    {{ form.modalidad }}
                </div>
        
                <!-- Motivo de Consulta -->
                <div class="col-span-1 md:col-span-2">
                    <label for="id_motivo_consulta" class="block text-sm font-semibold text-gray-700 mb-2">Motivo de Consulta</label>
                    {{ form.motivo_consulta }}
                </div>
            </div>
        
            <!-- Botón de Envío -->
            <div class="mt-8">
                <button type="submit" class="w-full bg-black text-white py-3 px-6 rounded-xl font-semibold hover:bg-blue-600 transition-all transform hover:scale-105">
                    Registrar Cita
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
