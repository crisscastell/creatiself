{% extends 'base.html' %}

{% block title %}Registrar Cita{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-green-100">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl p-10 transform transition-all hover:scale-105">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-gray-800">
            Registrar Cita
        </h1>

        <form method="POST" action="{% url 'Crear_citas' %}" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Paciente -->
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-2">Paciente</label>
                    <select name="paciente" class="w-full p-3 border-2 rounded-lg focus:ring-2 focus:ring-blue-300">
                        {% for paciente in pacientes %}
                            <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Fecha -->
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-2">Fecha</label>
                    <input type="date" name="fecha" class="w-full p-3 border-2 rounded-lg focus:ring-2 focus:ring-blue-300">
                </div>

                <!-- Hora -->
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-2">Hora</label>
                    <input type="time" name="hora" class="w-full p-3 border-2 rounded-lg focus:ring-2 focus:ring-blue-300">
                </div>

                <!-- Modalidad -->
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-2">Modalidad</label>
                    <select name="modalidad" class="w-full p-3 border-2 rounded-lg focus:ring-2 focus:ring-blue-300">
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                    </select>
                </div>
            </div>

            <!-- Motivo de Consulta -->
            <div>
                <label class="block text-lg font-semibold text-gray-700 mb-2">Motivo de Consulta</label>
                <textarea name="motivo_consulta" rows="4" class="w-full p-3 border-2 rounded-lg focus:ring-2 focus:ring-blue-300" placeholder="Describa el motivo de la consulta"></textarea>
            </div>

            <!-- Botón de Envío -->
            <div class="flex justify-center">
                <button type="submit" class="bg-black text-white py-3 px-8 rounded-xl text-lg font-semibold hover:bg-blue-600 transition-all transform hover:scale-105">
                    Registrar Cita
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
