{% extends 'base.html' %}

{% block title %}Tablas{% endblock %}

{% block content %}

<div class="flex flex-col flex-grow ml-20">
    <main class="p-8">
        <div class="max-w-6xl mx-auto p-8 mt-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Tablas</h2>

            <!-- Contenedor de botones organizados en 3 columnas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- Botón Condición -->
                <a href="{%url 'Crear_condicion'%}" class="flex flex-col items-center justify-center bg-teal-600 text-white font-semibold py-6 px-6 rounded-2xl shadow-lg text-center text-xl hover:bg-teal-700 transition transform hover:scale-105">
                    <i data-lucide="heart-pulse" class="w-10 h-10 mb-2"></i>
                    Condición
                </a>

                <!-- Botón Parentesco -->
                <a href="#" class="flex flex-col items-center justify-center bg-blue-600 text-white font-semibold py-6 px-6 rounded-2xl shadow-lg text-center text-xl hover:bg-blue-700 transition transform hover:scale-105">
                    <i data-lucide="book-open" class="w-10 h-10 mb-2"></i>
                    Parentesco
                </a>

                <!-- Botón Antecedentes Personales -->
                <a href="{%url 'Crear_antecedentes'%}" class="flex flex-col items-center justify-center bg-purple-600 text-white font-semibold py-6 px-6 rounded-2xl shadow-lg text-center text-xl hover:bg-purple-700 transition transform hover:scale-105">
                    <i data-lucide="clipboard-list" class="w-10 h-10 mb-2"></i>
                    Antecedentes Personales
                </a>

                <!-- Botón País -->
                <a href="#" class="flex flex-col items-center justify-center bg-green-600 text-white font-semibold py-6 px-6 rounded-2xl shadow-lg text-center text-xl hover:bg-green-700 transition transform hover:scale-105">
                    <i data-lucide="globe" class="w-10 h-10 mb-2"></i>
                    País
                </a>

                <!-- Botón Estado -->
                <a href="#" class="flex flex-col items-center justify-center bg-orange-600 text-white font-semibold py-6 px-6 rounded-2xl shadow-lg text-center text-xl hover:bg-orange-700 transition transform hover:scale-105">
                    <i data-lucide="map" class="w-10 h-10 mb-2"></i>
                    Estado
                </a>

                <!-- Botón Ciudad -->
                <a href="#" class="flex flex-col items-center justify-center bg-red-600 text-white font-semibold py-6 px-6 rounded-2xl shadow-lg text-center text-xl hover:bg-red-700 transition transform hover:scale-105">
                    <i data-lucide="building" class="w-10 h-10 mb-2"></i>
                    Ciudad
                </a>

            </div>
        </div>
    </main>
</div>

<script>
    // Renderiza los íconos Lucide
    lucide.createIcons();
</script>
{% endblock %}
