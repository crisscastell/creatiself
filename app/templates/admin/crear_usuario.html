{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-purple-50">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-8">
        <h1 class="text-4xl font-extrabold text-center mt-6 mb-10 text-transparent bg-clip-text bg-gray-800">
            Crear Usuario
        </h1>
        <form method="POST" action="{% url 'Crear_usuario' %}">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full">
                </div>

                <!-- Nombre -->
                <div>
                    <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="first_name" name="first_name" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full">
                </div>

                <!-- Apellido -->
                <div>
                    <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">Apellido</label>
                    <input type="text" id="last_name" name="last_name" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full">
                </div>

                <!-- Cédula -->
                <div>
                    <label for="cedula" class="block text-sm font-semibold text-gray-700 mb-2">Cédula</label>
                    <input type="text" id="cedula" name="cedula" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full" required>
                </div>

                <!-- Teléfono -->
                <div>
                    <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full">
                </div>

                <!-- Rol -->
                <div class="col-span-1 md:col-span-2">
                    <label for="rol" class="block text-sm font-semibold text-gray-700 mb-2">Rol</label>
                    <select id="rol" name="rol" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full">
                        {% for rol in roles %}
                        <option value="{{ rol.id }}">{{ rol.nombre_rol }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full" required>
                </div>

                <!-- Confirmar Contraseña -->
                <div>
                    <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control border-2 border-gray-200 rounded-lg p-3 w-full" required>
                </div>

                <!-- ¿Está activo? -->
                <div>
                    <label class="inline-flex items-center mt-2">
                        <input type="checkbox" id="is_active" name="is_active" value="True" class="form-checkbox h-5 w-5 text-indigo-600" checked>
                        <span class="ml-2 text-gray-700">¿Activo?</span>
                    </label>
                </div>

            </div>

            <div class="mt-8">
                <button type="submit" class="w-full bg-gray-800 text-white py-3 px-6 rounded-xl font-semibold hover:bg-gray-700 transition-all">
                    Registrar Usuario
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
